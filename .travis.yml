language: node_js
node_js:
  - "10"
  - node --version
  - npm --version
  - npx --version
before_install:
  # Enable user namespace cloning
  - "sysctl kernel.unprivileged_userns_clone=1"
  # Launch XVFB
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
install:
  - npm install -g codecov
  - npm install -g jest
  - npm install -g mocha
  - npm install
before_script:
  - node --version
  - npm --version
  - npx --version
  - npm la

